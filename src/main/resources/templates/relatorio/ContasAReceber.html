<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorator="/layout/layoutpadrao">
<head>
    <title>Relatório de Contas a Receber</title>
</head>

<section layout:fragment="conteudo">
    <div class="container">
        <div class="section">
            <div layout:insert="/fragments/mensagemErro"></div>
            <div class="row">
                <div class="col s12 m12">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">Relatório de Contas a Receber</span>

                            <div class="row">
                                <form class="col s12" method="post" target="_blank"
                                      th:object="${relatorioDeContas}"
                                      th:action="@{/relatorios/contasAReceber}">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="dateDeRec" type="text" class="datepicker"
                                            required="required"
                                            th:field="*{dataDe}">
                                            <label for="dateDeRec">Data de início</label>
                                            <span class="helper-text" data-error="Data de início deve ser informada"></span>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="dataAterec" type="text" class="datepicker"
                                                   required="required"
                                                   th:field="*{dataAte}">
                                            <label for="dataAteRec">Data final</label>
                                            <span class="helper-text" data-error="Data final deve ser informada"></span>
                                        </div>
                                    </div>
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        EMITIR <i class="material-icons right">send</i>
                                    </button>
                                </form>
                            </div>

                            <div class="card-action">
                                <a href="#">Voltar</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</section>

</html>
